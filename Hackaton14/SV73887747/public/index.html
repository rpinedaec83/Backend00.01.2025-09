<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat - Hackathon 14</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-4">
    <h2 class="text-center mb-4">Chat con IA - Hackathon 14</h2>
    
    <div id="chat" class="border p-3 mb-3" style="height: 500px; overflow-y: auto; background: #f8f9fa;">
    </div>

    <form id="form-mensaje" class="input-group">
      <input id="usuario" type="text" class="form-control" placeholder="Tu nombre" required style="max-width: 180px;" value="Silver Angel">
      <input id="texto" type="text" class="form-control" placeholder="Escribe tu mensaje..." required autofocus>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
