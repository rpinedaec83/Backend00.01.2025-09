<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Moderno</title>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
          sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .chat-container {
        width: 100%;
        max-width: 600px;
        height: 85vh;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
        border-radius: 20px;
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.25);
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      .chat-header {
        background: linear-gradient(135deg, #4a5568, #2d3748);
        color: white;
        padding: 18px;
        text-align: center;
        font-size: 1.4rem;
        font-weight: 600;
        letter-spacing: 0.5px;
      }

      .chat-messages {
        flex-grow: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .chat-messages::-webkit-scrollbar {
        width: 6px;
      }

      .chat-messages::-webkit-scrollbar-thumb {
        background-color: rgba(0, 0, 0, 0.15);
        border-radius: 10px;
      }

      .message {
        display: flex;
        align-items: flex-end;
        animation: fadeIn 0.3s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(6px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .avatar {
        width: 42px;
        height: 42px;
        border-radius: 50%;
        background: linear-gradient(135deg, #667eea, #764ba2);
        margin-right: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: 600;
        color: white;
        font-size: 0.9rem;
        flex-shrink: 0;
      }

      .message-content {
        background: #edf2f7;
        padding: 12px 16px;
        border-radius: 18px;
        max-width: 70%;
        position: relative;
        line-height: 1.4;
        font-size: 0.95rem;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      }

      .delete-icon {
        position: absolute;
        top: -8px;
        right: -8px;
        background-color: #e53e3e;
        color: white;
        border-radius: 50%;
        width: 18px;
        height: 18px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 11px;
        cursor: pointer;
        opacity: 0;
        transition: opacity 0.2s ease, transform 0.2s ease;
        transform: scale(0.9);
      }

      .message-content:hover .delete-icon {
        opacity: 1;
        transform: scale(1);
      }

      .user-message {
        flex-direction: row-reverse;
      }

      .user-message .avatar {
        margin-right: 0;
        margin-left: 10px;
        background: linear-gradient(135deg, #38b2ac, #319795);
      }

      .user-message .message-content {
        background: linear-gradient(135deg, #4a5568, #2d3748);
        color: white;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      }

      .message-input {
        display: flex;
        gap: 10px;
        padding: 16px;
        border-top: 1px solid rgba(0, 0, 0, 0.08);
        background: rgba(255, 255, 255, 0.95);
      }

      .message-input input {
        flex-grow: 1;
        padding: 14px 18px;
        border-radius: 999px;
        border: 1px solid rgba(0, 0, 0, 0.1);
        font-size: 0.95rem;
        outline: none;
        transition: box-shadow 0.2s ease, border 0.2s ease;
      }

      .message-input input:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.25);
      }

      .message-input button {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        padding: 0 24px;
        border-radius: 999px;
        font-size: 0.95rem;
        cursor: pointer;
        font-weight: 500;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      .message-input button:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      }

      .message-input button:active {
        transform: scale(0.97);
      }
    </style>
  </head>

  <body>
    <div class="chat-container">
      <div class="chat-header">Chat Moderno</div>

      <div class="chat-messages" id="messages">
        <!-- Mensajes -->
      </div>

      <div class="message-input">
        <input
          id="input"
          type="text"
          placeholder="Escribe tu mensaje..."
          autocomplete="off"
        />
        <button id="sendButton">Enviar</button>
      </div>
    </div>
  </body>

  <script src="/socket.io/socket.io.js"></script>

  <script>
    const messages = document.querySelector("#messages");
    function generateUserNameRandom() {
      const adjectives = [
        "Rápido",
        "Feliz",
        "Inteligente",
        "Valiente",
        "Creativo",
      ];
      const nouns = ["Tigre", "Águila", "León", "Delfín", "Lobo"];
      const adjective =
        adjectives[Math.floor(Math.random() * adjectives.length)];
      const noun = nouns[Math.floor(Math.random() * nouns.length)];
      return `${adjective}${noun}${Math.floor(Math.random() * 1000)}`;
    }
    function addMessageToUi(data, isUserMessage) {
      const messageElement = document.createElement("div");
      messageElement.classList.add("message");
      if (isUserMessage) {
        messageElement.classList.add("user-message");
      }
      const avatar = document.createElement("div");
      avatar.classList.add("avatar");
      avatar.textContent = data.username.charAt(0).toUpperCase();

      const messageContent = document.createElement("div");
      messageContent.classList.add("message-content");

      const messageText = document.createElement("p");

      messageText.innerHTML = `<strong>${data.username}:</strong> ${data.message}`;

      messageContent.appendChild(messageText);
      messageElement.appendChild(avatar);
      messageElement.appendChild(messageContent);

      messages.appendChild(messageElement);
      messages.scrollTop = messages.scrollHeight;
    }

    // addMessageToUi({
    //   username:generateUserNameRandom(),
    //   message:'Hola'
    // },true)
    //  addMessageToUi({
    //   username:generateUserNameRandom()  ,
    //   message:'Como estas'
    // },false)

    const socket = io();

    let username = generateUserNameRandom();
    const existUsername = localStorage.getItem("username");
    if (!existUsername) {
      localStorage.setItem("username", username);
    } else {
      username = existUsername;
    }

    const buttonSend = document.getElementById("sendButton");
    const input = document.getElementById("input");

    buttonSend.addEventListener("click", (e) => {
      e.preventDefault();
      const message = input.value.trim();

      if (message.length === 0) return;
      const data = {
        username,
        message,
      };
      socket.emit("chat event", data);
      addMessageToUi(data, true);
      input.value = "";
    });

    socket.on("response", (data) => {
      console.log("respuesta:", data);

      if (data.username != username) {
        addMessageToUi(data, false);
      }
    });
  </script>
</html>
