<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Moderno</title>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
          sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .chat-container {
        width: 100%;
        max-width: 600px;
        height: 85vh;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
        border-radius: 20px;
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.25);
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      .chat-header {
        background: linear-gradient(135deg, #4a5568, #2d3748);
        color: white;
        padding: 18px;
        text-align: center;
        font-size: 1.4rem;
        font-weight: 600;
        letter-spacing: 0.5px;
      }

      .chat-messages {
        flex-grow: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .message {
        display: flex;
        align-items: flex-end;
      }

      .avatar {
        width: 42px;
        height: 42px;
        border-radius: 50%;
        background: linear-gradient(135deg, #667eea, #764ba2);
        margin-right: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: 600;
        color: white;
        font-size: 0.9rem;
        flex-shrink: 0;
      }

      .message-content {
        background: #edf2f7;
        padding: 12px 16px;
        border-radius: 18px;
        max-width: 70%;
        line-height: 1.4;
        font-size: 0.95rem;
      }

      .user-message {
        flex-direction: row-reverse;
      }

      .user-message .avatar {
        margin-right: 0;
        margin-left: 10px;
        background: linear-gradient(135deg, #38b2ac, #319795);
      }

      .user-message .message-content {
        background: linear-gradient(135deg, #4a5568, #2d3748);
        color: white;
      }

      .message-input {
        display: flex;
        gap: 10px;
        padding: 16px;
        border-top: 1px solid rgba(0, 0, 0, 0.08);
        background: rgba(255, 255, 255, 0.95);
      }

      .message-input input {
        flex-grow: 1;
        padding: 14px 18px;
        border-radius: 999px;
        border: 1px solid rgba(0, 0, 0, 0.1);
        font-size: 0.95rem;
        outline: none;
      }

      .message-input button {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        padding: 0 24px;
        border-radius: 999px;
        font-size: 0.95rem;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="chat-container">
      <div class="chat-header">Chat Moderno</div>
      <div class="chat-messages" id="messages"></div>
      <div class="message-input">
        <input id="input" type="text" placeholder="Escribe tu mensaje..." />
        <button id="sendButton">Enviar</button>
      </div>
    </div>
  </body>

  <script src="/socket.io/socket.io.js"></script>

<script>
    const messages = document.getElementById("messages");
    const socket = io();

    function generateUserNameRandom() {
      const adjectives = ["Rápido", "Feliz", "Inteligente", "Valiente", "Creativo"];
      const nouns = ["Tigre", "Águila", "León", "Delfín", "Lobo"];
      return (
        adjectives[Math.floor(Math.random() * adjectives.length)] +
        nouns[Math.floor(Math.random() * nouns.length)] +
        Math.floor(Math.random() * 1000)
      );
    }

    function addMessageToUi(data, isUserMessage) {
      const messageElement = document.createElement("div");
      messageElement.classList.add("message");
      messageElement.dataset.id = data._id;

      if (isUserMessage) messageElement.classList.add("user-message");

      const avatar = document.createElement("div");
      avatar.classList.add("avatar");
      avatar.textContent = data.username.charAt(0).toUpperCase();

      const messageContent = document.createElement("div");
      messageContent.classList.add("message-content");

      const messageText = document.createElement("p");
      messageText.innerHTML = `<strong>${data.username}:</strong> ${data.message}`;

      if (isUserMessage) {
        const editBtn = document.createElement("span");
        editBtn.textContent = " EditarMsg";
        editBtn.style.cursor = "pointer";
        editBtn.style.marginLeft = "6px";

        editBtn.addEventListener("click", () => {
          const newText = prompt("Editar mensaje:", data.message);
          if (!newText) return;

          socket.emit("edit-message", {
            id: data._id,
            message: newText
          });
        });

        messageText.appendChild(editBtn);
      }

      messageContent.appendChild(messageText);
      messageElement.appendChild(avatar);
      messageElement.appendChild(messageContent);

      messageElement.addEventListener("dblclick", () => {
        socket.emit("delete-message", data._id);
      });

      messages.appendChild(messageElement);
      messages.scrollTop = messages.scrollHeight;
    }

    let username = localStorage.getItem("username");
    if (!username) {
      username = generateUserNameRandom();
      localStorage.setItem("username", username);
    }

    const input = document.getElementById("input");
    const buttonSend = document.getElementById("sendButton");

    buttonSend.addEventListener("click", (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      socket.emit("chat event", { username, message });
      input.value = "";
    });

    socket.on("response", (data) => {
      addMessageToUi(data, data.username === username);
    });

    socket.on("chat-history", (history) => {
      history.forEach((msg) => {
        addMessageToUi(msg, msg.username === username);
      });
    });

    socket.on("chat-cleared", () => {
      messages.innerHTML = "";
    });

    socket.on("message-deleted", (id) => {
      const msg = document.querySelector(`[data-id="${id}"]`);
      if (msg) msg.remove();
    });

    socket.on("message-edited", (data) => {
      const msg = document.querySelector(`[data-id="${data._id}"] p`);
      if (msg) {
        msg.innerHTML = `<strong>${data.username}:</strong> ${data.message} `;
      }
    });
</script>

</html>
