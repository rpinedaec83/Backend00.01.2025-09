<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon06</title>
   
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=mail"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>

<body>
<main>
    <div class="row pt-5">
        <div class="col-md-6">

            <div class="container justify-content-center align-items-center ">
                <div class="mb-3 text-center">
                    <h2>Registrar nuevo celular</h2>
                </div>

                <form id="formRegistroCelular"> >
                    <div class="form-group p-3">
                        <label for="inputIMEI">Ingrese número de IMEI</label>
                        <input type="text" class="form-control" id="inputIMEI" aria-describedby="emailHelp"
                            placeholder="Ingrese número de IMEI">
                        <small id="emailHelp" class="form-text text-muted">Nunca compartiremos su número con nadie más.</small>
                    </div>
                    <div class="form-group p-3">
                        <label for="inputSerie">Ingrese número de serie</label>
                        <input type="text" class="form-control" id="inputSerie" placeholder="Ingrese número de serie">
                    </div>
          
                    <button type="submit" class="btn btn-primary" id="btnContinuar" >Continuar</button>
                </form>
            </div>
        </div>




        

        <div class="col-md-6">

            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </div>


</main> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>

</html>
