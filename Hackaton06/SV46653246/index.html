<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon06</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=mail"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>

<body>
    <main>
        <div class="row pt-5">
            <div class="col-md-6 " style="border-color: aqua; border-style: solid; height: 50vh;">
                <div class="container justify-content-center align-items-center ">
                    <div class="mb-3 text-center">
                        <h2>Registrar nuevo celular</h2>
                    </div>

                    <div class="pt-4 justify-content-center align-items-center text-center">
                        <button type="submit" class="btn btn-primary" id="btnContinuar">Continuar</button>
                    </div>
                    <div class="mb-3">
                        <label for="text" class="form-label">Diagnostico</label>
                        <input type="text" id="clienteDiagnostico" class="form-control"
                            placeholder="Aquí vera el diagnostico" disabled readonly>
                    </div>
                    <button type="submit" class="btn btn-primary" id="btnPagar">Pagar mitad</button>

                </div>
            </div>
            <div class="col-md-6 " style="border-color: aqua; border-style: solid; height: auto;">
                <div class="container justify-content-center align-items-center ">
                    <div class="mb-3 text-center">
                        <h2>Estado de nuevo celular</h2>
                    </div>
                    <form>
                        <fieldset>

                            <div class="mb-3">
                                <label for="disabledTextInput" class="form-label">IMEI</label>
                                <input type="text" id="mostrarIMEI" class="form-control" placeholder="" disabled
                                    readonly>
                            </div>
                            <div class="mb-3">
                                <label for="disabledSelect" class="form-label">Número de serie</label>
                                <input type="text" id="mostrarNumeroSerie" class="form-control" placeholder="" disabled
                                    readonly>
                            </div>
                            <div class="mb-3">
                                <label for="disabledSelect" class="form-label">Marca</label>
                                <input type="text" id="mostrarMarca" class="form-control" placeholder="" disabled
                                    readonly>
                            </div>
                            <div class="mb-3">
                                <label for="disabledSelect" class="form-label">Modelo</label>
                                <input type="text" id="mostrarModelo" class="form-control" placeholder="" disabled
                                    readonly>
                            </div>
                            <div class="mb-3">
                                <label for="disabledSelect" class="form-label">Problema</label>
                                <input type="text" id="mostrarProblema" class="form-control" placeholder="" disabled
                                    readonly>
                            </div>
                            <div class="mb-3">
                                <label for="text" class="form-label">Diagnostico</label>
                                <input type="text" id="diagnostico" class="form-control" placeholder="">
                            </div>
                            <button type="submit" class="btn btn-primary" id="btnDiagnostico">Enviar
                                diagnostico</button>
                        </fieldset>
                    </form>
                    <div class="mb-3" id="Range">
                        <label for="range3" class="form-label">Avance de reparacion</label>
                        <input type="range" class="form-range" min="0" max="5" step="0.5" id="range3">
                        <button type="submit" class="btn btn-primary" id="btnReparado">Celular reparado</button>
                    </div>
                </div>
            </div>

        </div>







    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>

</html>
