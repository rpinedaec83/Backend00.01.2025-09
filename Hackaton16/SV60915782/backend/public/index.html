<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chat Hackathon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #chat {
      background: white;
      width: 400px;
      height: 500px;
      display: flex;
      flex-direction: column;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    #messages div {
      margin-bottom: 5px;
    }
    #controls {
      display: flex;
      border-top: 1px solid #ccc;
    }
    #controls input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }
    #controls button {
      padding: 10px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="chat">
  <div id="messages"></div>
  <div id="controls">
    <input id="user" placeholder="Tu nombre" />
    <input id="msg" placeholder="Mensaje..." />
    <button id="send">Enviar</button>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
