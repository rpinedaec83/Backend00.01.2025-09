<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <link rel="stylesheet" href="chat.css">
</head>
<body>
  <nav>
    <span id="username">Usuario</span>
    <a href="/logout">Logout</a>
  </nav>
  <div class="chat-box">
    <ul id="chat"></ul>
  </div>
  <form id="messageForm">
    <input id="message" placeholder="Escribe..." autocomplete="off">
    <div id="status"></div>
  </form>
  <script src="/socket.io/socket.io.js"></script>
  <script src="chat.js"></script>
</body>
</html>
