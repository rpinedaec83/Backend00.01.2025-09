<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Items - Mi TODO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f6f7fb; font-family: Inter, system-ui, Segoe UI, Roboto, Arial, sans-serif; padding:24px }
    .card { max-width:800px; margin:0 auto; padding:20px }
    ul { list-style:none; padding:0 }
    .item { padding:12px; border:1px solid #e6e9ef; border-radius:8px; margin-bottom:10px; background:#fff }
    .completed { background:#e6ffed; border-color:#10b981 }
  </style>
</head>

<body>
  <div class="card">
    <h2>Listado de Items</h2>
    <p>
      <a href="/" class="btn btn-secondary">Volver</a>
    </p>

    <div id="loading">Cargando...</div>
    <div id="error" class="text-danger" style="display:none"></div>

    <ul id="itemsList"></ul>
  </div>

  <script>
    async function loadItems() {
      const loading = document.getElementById('loading');
      const error = document.getElementById('error');
      const list = document.getElementById('itemsList');

      try {
        const res = await fetch('/api/items');
        const data = await res.json();
        loading.style.display = 'none';

        if (!data.success) {
          error.style.display = 'block';
          error.textContent = data.message || 'Error cargando items';
          return;
        }

        const items = data.data || [];
        if (items.length === 0) {
          list.innerHTML = '<li>No hay items</li>';
          return;
        }

        list.innerHTML = items.map(item => {
          const date = item.date ? new Date(item.date).toLocaleString() : '';
          const completedClass = item.completed ? 'completed' : '';
          const doneBtn = item.completed
            ? `<button class="btn btn-sm btn-warning" onclick="markDone('${item._id}')">Deshacer</button>`
            : `<button class="btn btn-sm btn-success" onclick="markDone('${item._id}')">Hecho</button>`;
          return `\n<li class="item ${completedClass}" style="display:flex;justify-content:space-between;align-items:center">\n  <div>\n    <div><strong>${escapeHtml(item.name)}</strong></div>\n    <div class="text-muted">${escapeHtml(item.description || '')}</div>\n    <div class="text-muted small">${date}</div>\n  </div>\n  <div>\n    ${doneBtn}\n    <button class="btn btn-sm btn-primary" onclick="editItem('${item._id}','${encodeURIComponent(item.name)}','${encodeURIComponent(item.description||'')}')">Modificar</button>\n    <button class="btn btn-sm btn-danger" onclick="deleteItem('${item._id}')">Eliminar</button>\n  </div>\n</li>`;
        }).join('');
      } catch (err) {
        loading.style.display = 'none';
        error.style.display = 'block';
        error.textContent = err.message || 'Error de red';
      }
    }

    function escapeHtml(str) {
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    async function deleteItem(id) {
      if (!confirm('¿Eliminar este item?')) return;
      try {
        const res = await fetch(`/api/items/${id}`, { method: 'DELETE' });
        const data = await res.json();
        if (data.success) {
          loadItems();
        } else {
          alert(data.message || 'Error al eliminar');
        }
      } catch (err) {
        alert('Error de red: ' + err.message);
      }
    }

    async function editItem(id, encName, encDesc) {
      const currentName = decodeURIComponent(encName || '');
      const currentDesc = decodeURIComponent(encDesc || '');
      const newName = prompt('Nombre', currentName);
      if (newName === null) return; // cancel
      const newDesc = prompt('Descripción', currentDesc);
      if (newDesc === null) return;

      try {
        const res = await fetch(`/api/items/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name: newName, description: newDesc })
        });
        const data = await res.json();
        if (data.success) {
          loadItems();
        } else {
          alert(data.message || 'Error al actualizar');
        }
      } catch (err) {
        alert('Error de red: ' + err.message);
      }
    }

    async function markDone(id) {
      try {
        const res = await fetch(`/api/items/${id}/completed`, { method: 'PATCH' });
        const data = await res.json();
        if (data.success) {
          // if item is now completed, go to completed page; otherwise reload list
          if (data.data && data.data.completed) {
            window.location.href = `/items/${id}/completed`;
          } else {
            loadItems();
          }
        } else {
          alert(data.message || 'Error al marcar como hecho');
        }
      } catch (err) {
        alert('Error de red: ' + err.message);
      }
    }

    loadItems();
  </script>
</body>

</html>
