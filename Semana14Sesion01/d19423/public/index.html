<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Websocket con express y public</h2>
        <div class="row mt-4">
            <div class="col-sm-6">
                <label for="" class="form-label">
                    Mensajes del servidor
                </label>
                <textarea name="" id="mensajes" cols="10" rows="10" class="form-control"></textarea>
            </div>
            <div class="col-sm-6">
                <form action="" onsubmit="enviarTexto(event)">
                    <label for="" class="form-label">Texto a Enviar:</label>
                    <input type="text" name="" id="texto" class="form-control">
                    <button type="submit" id="enviar" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
