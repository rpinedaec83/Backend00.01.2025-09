<body>
    <div class="container container-fluid">
        <h2>Tienda de Reparación de celulares</h2>
    </div>


    <div>
        <input type="text" id="sucursal" placeholder="Sucursal" select />
        <button id="agregarBtn" class="container-add-sucursal-button">agregar</button>
        <select id="sucursal2" class="container-add-sucursal-input" type="text" placeholder="Sucursal" select></select>
    </div>
    <div class="mb-3">
        <h2>Registrar nuevo celular</h2>
        <button type="submit" class="btn btn-primary" id="btnAbrirform">Click para registrar</button>
    </div>
    <div id="divIngreso">
        <div class=" container justify-content-left m-0 p-0">
            <div class="container col col-lg-6 col-md-6">
                <h2 class="mb-4">Form de ingreso</h2>

                <form id="formRegistro">
                    <div class="input-group mb-3">
                        <label for="Numero de serie" class="form-label">Número de serie</label>
                        <textarea class="form-control" id="numeroSerie" rows="1"></textarea>
                    </div>
                    <div class="input-group mb-3">
                        <label for="IMEI" class="form-label">IMEI</label>
                        <textarea class="form-control" id="imei" rows="1"></textarea>
                    </div>
                    <div class="input-group mb-3">
                        <label for="Nombre propietario" class="form-label">Nombre propietario</label>
                        <textarea class="form-control" id="nombrePropietario" rows="1"></textarea>
                    </div>
                    <div class="input-group mb-3">
                        <label for="numeroTelefono" class="form-label">Número de teléfono</label>
                        <textarea class="form-control" id="numeroTelefono" rows="1"></textarea>
                    </div>

                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01">Marca</label>
                        <select class="form-select" id="marca">
                            <option selected>Elegir marca</option>
                            <option value="Motorola">Motorola</option>
                            <option value="Samsung">Samsung</option>
                            <option value="Apple">Apple</option>
                            <option value="Xiaomi">Xiaomi</option>
                            <option value="ZTE">ZTE</option>
                            <option value="Alcatel">Alcatel</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="IMEI" class="form-label">IMEI</label>
                        <textarea class="form-control" id="imei" rows="1"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="primeraInspeccion" class="form-label">Primera Inspección</label>
                        <textarea class="form-control" id="primeraInspeccion" rows="3"></textarea>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="chekUser">
                        <label class="form-check-label" for="checkUser">Se tiene la aprobación del usuario y abono
                            del
                            50%</label>
                    </div>
                    <button type="submit" class="btn btn-primary" id="btnEnviaringreso">Enviar</button>
                </form>
            </div>
        </div>
    </div>
